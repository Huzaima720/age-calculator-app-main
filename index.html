<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="age-calculator">
    <form>
      <div class="input-group ">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <span class="error-msg">Must be a valid day</span>
      </div>
      <div class="input-group">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <span class="error-msg">Must be a valid month</span>
      </div>
      <div class="input-group">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
        <span class="error-msg">Must be a valid year</span>
      </div>
    </form>
    <section class="sumbit-btn">
      <hr>
      <div class="sumbit-img">
        <img src="assets/images/icon-arrow.svg" alt="Submit">
      </div>

    </section>
    <section class="results">
      <h1 class="age-year"><span class="num">- -</span> years</h1>
      <h1 class="age-month"><span class="num">- -</span> months</h1>
      <h1 class="age-day"><span class="num">- -</span> days</h1>

    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
